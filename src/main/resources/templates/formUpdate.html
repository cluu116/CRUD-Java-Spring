<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/sua" method="post">
        <div>
            <label for="">ID</label>
            <input type="text" class="form-control" name="id" th:value="${bans.id}" readonly>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="">Mã</label>
                    <input type="text" class="form-control" name="ma" th:value="${bans.ma}">
                </div>
                <div>
                    <label for="">Tên</label>
                    <input type="text" class="form-control" name="ten" th:value="${bans.ten}">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Sở thích</label>
                    <input type="text" class="form-control" name="soThich" th:value="${bans.soThich}">
                </div>
                <div>
                    <label for="">Giới tính</label><br>
                    <input type="radio" name="gioiTinh" value="0" th:checked="${bans.gioiTinh == 0}"> Nam
                    <input type="radio" name="gioiTinh" value="1" th:checked="${bans.gioiTinh == 1}"> Nữ
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <input type="submit" class="btn btn-success" onclick="return confirm('Bạn có chắc chắn muốn sửa không?')"
                   value="Sửa">
        </div>
    </form>
</div>
</body>
</html>
